<!DOCTYPE html>
<html>
<head>
	<title>Train schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Train Schedule</h1>
      <p>Train Name - Destination - First Train of the Day - Frequency (min)</p>
      
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Train Info</div>
                    <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="employeeTable">
                            <thead>
                                <tr>
                                    <th>Train Name:</th>
                                    <th>Destination:</th>
                                    <th>Start Time:</th>
                                    <th>Frequency:</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">

       <!-- Where train info goes-->
       						<div id="trainDisplay"></div>


                           </tbody>
                        </table>
                    </div>
                    </div>
    </div>

    <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
      <div class="input-group-lg">
        <span class="input-group-addon" id="sizing-addon2">Name:</span>
        <input type="text" class="form-control" id="nameInput"  aria-describedby="sizing-addon2">
      </div>
    

  



    <div class="input-group-lg">
      <span class="input-group-addon" id="sizing-addon2">Destination:</span>
      <input type="text" class="form-control" id="destinationInput"  aria-describedby="sizing-addon2">
    </div>

    <div class="input-group-lg">
      <span class="input-group-addon" id="sizing-addon2">First Train Time: </span>
      <input type="text" class="form-control" id="firstTrainInput" aria-describedby="sizing-addon2">
    </div>

    <div class="input-group-lg">
       <span class="input-group-addon" id="sizing-addon2">Frequency: </span>
       <input type="text" class="form-control" id="frequencyInput"  aria-describedby="sizing-addon2">
    </div>

    
    
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default search"
          id="buttonPush"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Submit</button>
         
        </div>
          </div>
        </div>
        
      </div>

    </div>

  </div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
	<script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
